<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/Logo.png" />
    <link rel="stylesheet" href="css/index.css">
    <title>Electronic Beat</title>
</head>

<body>
    <div class="container">
        <div class="navbar">
            <img src="images/Logo.png" alt="Logo" class="logo">
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">FAVORITOS</a></li>
                <li><a href="electronica.html">ELECTRONICA</a></li>
                <li><a href="#">MUSICA</a></li>
                <li><a href="#">ACERCA DE</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="left-col">
                <h1>LA<br>VERDADERA<br>MUSICA</h1>
            </div>
            <div class="right-col">
                <h1>TEN UNA<br>PRUEBA</h1><br>
                <img src="images/index/play.png" id="icon">
            </div>
        </div>
    </div>
    <audio id="song">
        <source src="images/index/song.mp3" type="audio/mp3">
    </audio>
    <script>
        var song = document.getElementById("song");
        var icon = document.getElementById("icon");

        icon.onclick = function() {
            if (song.paused) {
                song.play();
                icon.src = "images/index/pause.png";
            } else {
                song.pause();
                icon.src = "images/index/play.png";
            }
        }
    </script>
</body>

</html>
